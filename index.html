
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <title>LSA Finals – Mobile Scoring</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
      :root{
        --bg:#0b1220;--card:#111a2b;--muted:#a9b9d9;--line:#233153;--ink:#f2f6ff;--accent:#1e65ff;--accent2:#0da574;--danger:#c54b4b;
      }
      *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
      html,body{margin:0;height:100%;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto}
      header{padding:14px 16px;background:#0f1a33;position:sticky;top:0;z-index:5}
      h1{margin:0;font-size:18px}
      main{padding:12px;max-width:980px;margin:0 auto}
      .row{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
      select{padding:10px 12px;border-radius:12px;border:1px solid var(--line);background:#0e1627;color:#fff;font-size:16px}
      .pill{display:inline-block;background:#0e1627;border:1px solid var(--line);color:var(--muted);border-radius:999px;padding:8px 12px;font-size:14px}
      .pill .strong{color:#d7e3ff;font-weight:600}
      .card{background:var(--card);border-radius:16px;padding:14px 12px;box-shadow:0 2px 10px rgba(0,0,0,.25);margin-bottom:12px}
      .muted{color:var(--muted)}
      .switch{display:flex;gap:8px;align-items:center;margin-left:auto}
      .switch input{width:44px;height:26px}
      .scorePadWrap{display:grid;grid-template-columns:1fr 40px 1fr;gap:12px;margin-top:14px;align-items:stretch}
      .divider{display:flex;align-items:center;justify-content:center;font-size:24px;color:var(--muted)}
      .pad{user-select:none;-webkit-user-select:none;touch-action:manipulation;background:linear-gradient(180deg,#12203b,#0d172b);border:1px solid var(--line);border-radius:18px;padding:12px;display:flex;flex-direction:column;gap:10px;align-items:center;justify-content:center;min-height:190px}
      .pad.big{min-height:240px}
      .team{font-weight:700;font-size:20px;letter-spacing:.2px}
      .score{font-weight:800;font-size:64px;line-height:1;margin:6px 0}
      .controls{display:flex;gap:10px}
      .btn{border:none;border-radius:12px;padding:12px 14px;min-width:64px;font-size:18px;font-weight:700;color:#fff;cursor:pointer}
      .btn.plus{background:var(--accent)}
      .btn.minus{background:#233153}
      .btn.clear{background:#2b3144}
      .btn.submit{background:var(--accent2)}
      .btn:active{transform:scale(.98)}
      .note{margin-top:8px}
      .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:18px;background:#132138;border:1px solid var(--line);padding:10px 14px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,.4)}
      .keypad{position:fixed;inset:0;background:rgba(0,0,0,.5);display:flex;align-items:flex-end;justify-content:center}
      .sheet{background:#101a2d;border-top-left-radius:18px;border-top-right-radius:18px;width:100%;max-width:480px;padding:16px}
      .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
      .key{background:#0e1627;border:1px solid var(--line);border-radius:12px;font-size:24px;padding:16px 0;text-align:center}
      .key.ok{background:var(--accent2)}
      .key.del{background:#3b2a2a;border-color:#5a3c3c}
    </style>
  </head>
  <body>
    <header><h1>LSA Finals – Mobile Scoring</h1></header>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
